<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <!-- Main background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Film reel gradient -->
    <linearGradient id="filmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc3500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f8f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0" />
    </radialGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="60" cy="60" r="56" fill="url(#bgGradient)" stroke="#333" stroke-width="1.5"/>
  
  <!-- Inner glow circle -->
  <circle cx="60" cy="60" r="50" fill="url(#innerGlow)"/>
  
  <!-- Film reel outer ring -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="url(#filmGradient)" stroke-width="3" opacity="0.8"/>
  
  <!-- Film reel spokes -->
  <g stroke="url(#filmGradient)" stroke-width="2" opacity="0.6">
    <line x1="60" y1="20" x2="60" y2="35" />
    <line x1="60" y1="85" x2="60" y2="100" />
    <line x1="20" y1="60" x2="35" y2="60" />
    <line x1="85" y1="60" x2="100" y2="60" />
    <line x1="32" y1="32" x2="42" y2="42" />
    <line x1="78" y1="78" x2="88" y2="88" />
    <line x1="88" y1="32" x2="78" y2="42" />
    <line x1="42" y1="78" x2="32" y2="88" />
  </g>
  
  <!-- Center hub -->
  <circle cx="60" cy="60" r="25" fill="url(#filmGradient)" filter="url(#dropShadow)"/>
  
  <!-- Center hub inner -->
  <circle cx="60" cy="60" r="20" fill="#1a1a1a" opacity="0.8"/>
  
  <!-- Film holes in center hub -->
  <circle cx="60" cy="45" r="3" fill="#0a0a0a"/>
  <circle cx="75" cy="60" r="3" fill="#0a0a0a"/>
  <circle cx="60" cy="75" r="3" fill="#0a0a0a"/>
  <circle cx="45" cy="60" r="3" fill="#0a0a0a"/>
  
  <!-- Movie camera aperture effect -->
  <polygon points="60,50 70,55 70,65 60,70 50,65 50,55" fill="url(#filmGradient)" opacity="0.4"/>
  
  <!-- Brand text -->
  <text x="60" y="25" font-family="Impact, Arial Black, sans-serif" font-size="12" font-weight="900" 
        fill="url(#textGradient)" text-anchor="middle" filter="url(#glow)" letter-spacing="1px">MOVIE</text>
  <text x="60" y="105" font-family="Impact, Arial Black, sans-serif" font-size="12" font-weight="900" 
        fill="url(#textGradient)" text-anchor="middle" filter="url(#glow)" letter-spacing="1px">METER</text>
        
  <!-- Decorative film strip elements -->
  <rect x="10" y="25" width="15" height="3" rx="1" fill="url(#filmGradient)" opacity="0.5"/>
  <rect x="10" y="30" width="12" height="2" rx="1" fill="url(#filmGradient)" opacity="0.3"/>
  
  <rect x="95" y="87" width="15" height="3" rx="1" fill="url(#filmGradient)" opacity="0.5"/>
  <rect x="98" y="92" width="12" height="2" rx="1" fill="url(#filmGradient)" opacity="0.3"/>
  
  <!-- Star accents -->
  <polygon points="25,15 27,21 33,21 28,25 30,31 25,27 20,31 22,25 17,21 23,21" 
           fill="url(#filmGradient)" opacity="0.4" transform="scale(0.7)"/>
  <polygon points="95,105 97,111 103,111 98,115 100,121 95,117 90,121 92,115 87,111 93,111" 
           fill="url(#filmGradient)" opacity="0.4" transform="scale(0.5)"/>
           
  <!-- Outer border highlight -->
  <circle cx="60" cy="60" r="56" fill="none" stroke="url(#filmGradient)" stroke-width="0.5" opacity="0.6"/>
</svg>